name: Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      ORANGEHRM_USER: Admin
      ORANGEHRM_PASS: admin123
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run main Cypress tests (excluding accessibility)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false
          spec: "cypress/e2e/**/*.cy.js" # Run all tests
          excludeSpecPattern: "cypress/e2e/accessibility/**" # Exclude accessibility folder

      - name: Upload Cypress videos/screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos

  accessibility-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests only
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false
          spec: "cypress/e2e/accessibility/**/*.cy.js" # Only run accessibility tests
